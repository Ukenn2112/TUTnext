<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>多摩大スケジュール 配信システム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #dcdcdc;
            width: 350px;
            text-align: center;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.8);
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            transform: translateY(2px);
        }
    </style>
    <script>
        function generateAndRedirect() {
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('ユーザー名とパスワードを入力してください');
                return;
            }

            const url = "https://tama.qaq.tw/login_check";
            const data = { username, password };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    if (document.activeElement.id === 'copy_link') {
                        navigator.clipboard.writeText(`https://tama.qaq.tw/schedule?username=${username}&password=${password}`);
                        alert('リンクをコピーしました');
                        return;
                    }
                    window.location.href = `webcal://tama.qaq.tw/schedule?username=${username}&password=${password}`;
                } else {
                    alert(data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('エラーが発生しました\n' + error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>多摩大スケジュール 配信システム</h1>
        <form onsubmit="event.preventDefault(); generateAndRedirect();">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Apple カレンダーに配信する</button>
            <br><br>
            <button type="submit" id="copy_link">配信リンクをコピーする</button>
        </form>
    </div>
</body>
</html>
